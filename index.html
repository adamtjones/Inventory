<!DOCTYPE html>
<html ng-app="inventory">
<head>
	<!--Google Font-->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<title>Shopular Inventory</title>
	<!--<link rel="stylesheet" type="text/css" href="sass/main.scss">-->
	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--CSS Reset-->
	<link href="reset.css">
	<!--CSS style sheet-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--couldn't get background image to work in CSS-->
	<style type="text/css" media="screen">
	body {
		background-image: url(images/factory.jpg);
	}
	</style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<div class="denver">
			<h2 class="headline">Shopular Inventory</h2>
				<table style="width:30%" ng-controller='HeaderController as header'>
				  <tr>
				  	<th class="product">Item Name</th>
				  	<th class="dallas">Price</th>
				  	<th class="dallas">Quantity</th>
				  	<th class="dallas">Color</th>
				  </tr>
				  <tr ng-repeat="item in header.data">
				    <td class="product">{{item.name}}<img ng-show='item.discount != 0' src="images/sale.png"/></td>
				    <td class="price">${{((item.price-item.discount) * 1.0575).toFixed(2)}}</td>
				    <td>{{item.quantity}}</td>
				    <td>{{item.color}}</td>
				  </tr>
				</table> 	
		</div>
	<!--Angular script after npm install angular in Terminal-->
	<script src="/node_modules/angular/angular.js"></script>
	<!--JQuery-->	
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
	<!--Lodash-->
	<script src="lodash.js"></script>
	<!--link to JS file-->
	<script src="js/main.js"></script>
</body>
</html>
